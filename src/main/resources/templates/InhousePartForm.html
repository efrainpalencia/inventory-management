<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" data-bs-theme="dark">
<head th:replace="fragments :: head"><title>Part Form</title></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="fragments :: navBar"></header>
<main class="flex-grow-1 container-lg">
    <hr>
<h1>In-house Part Detail</h1>
<form th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST"}>

<!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}"/></p>

    <label for="partName">Part Name</label>
<p><input type="text" th:field="*{name}" placeholder="Name" id="partName" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>

  <label for="price">Price</label>
<p><input type="text" path="price" th:field="*{price}" placeholder="Price" id="price" class="form-control mb-4 col-4"/></p>
<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

    <label for="minInventory">Minimum Inventory</label>
    <p><input type="text" path="minInv" th:field="*{minInventory}" placeholder="Minimum Inventory" id="minInventory" class="form-control mb-4 col-4" ></p>
        <p th:if="${#fields.hasErrors('minInventory')}" th:errors="*{minInventory}">Minimum Inventory Error</p>

    <label for="maxInventory">Maximum Inventory</label>
    <p><input type="text" path="maxInv" th:field="*{maxInventory}" placeholder="Maximum Inventory" id="maxInventory" class="form-control mb-4 col-4" ></p>
    <p th:if="${#fields.hasErrors('maxInventory')}" th:errors="*{maxInventory}">Maximum Inventory Error</p>

    <label for="currInventory">Current Inventory</label>
<p><input type="text" path="inv" th:field="*{inv}" placeholder="Inventory" id="currInventory" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

    <label for="partId">Part Id</label>
    <p><input type="text" th:field="*{partId}" placeholder="Part ID" id="partId" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('partId')}" th:errors="*{partId}">Part ID Error</p>

<p><input class="btn btn-primary btn-sm mb-3" type="submit" value="Submit" /></p>
</form>
<p><errors path="price" cssClass="error"></errors><p>
</main>
<div th:replace="fragments :: jsScripts"></div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
